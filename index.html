<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Planner</title>

    <!-- bootstap css and js -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/d23211c36c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- NavBar -->
    <nav class="navbar fixed-top navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Daily Planner</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >To-do List</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="shoppinglist.html">Shopping List</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- To-do list -->
    <h1>To-Do List</h1>
    <!-- Modal -->
    <div id="modal">
      <button
        type="button"
        id="add-item-button"
        class="btn btn-success add-item"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
        data-bs-whatever="@mdo"
      >
        <i class="fa-solid fa-plus"></i>Add item
      </button>
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">New item</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="add-item" class="col-form-label">Item:</label>
                  <input type="text" class="form-control" id="add-item" />
                </div>
                <div class="mb-3">
                  <label for="description-text" class="col-form-label"
                    >Description:</label
                  >
                  <textarea
                    class="form-control"
                    id="description-text"
                  ></textarea>
                </div>
                <label for="start">Start date:</label>
                <input
                  type="date"
                  id="start"
                  name="start-date"
                  value="2023-10-31"
                  min="2023-10-31"
                  max="2030-12-31"
                />
                <span
                  ><label for="end">Due date:</label>
                  <input
                    type="date"
                    id="end"
                    name="end-date"
                    value="2023-10-31"
                    min="2023-10-31"
                    max="2030-12-31"
                /></span>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" id="save-button" class="btn btn-warning">
                Save Item
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- List -->
    <div class="container">
      <div class="row"></div>
    </div>
    <button type="button" id="clear-item-button" class="btn btn-warning">
      Clear All
    </button>

    <script src="index.js"></script>
  </body>
</html>
